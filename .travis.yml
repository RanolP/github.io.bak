language: node_js
node_js:
- '10'
cache:
  directories:
  - node_modules
branches:
  only:
  - master
install:
- npm install
- npm run generate
deploy:
  provider: pages
  skip-cleanup: true
  github-token:
    secure: 
  target-branch: gh-pages
  local-dir: dist
  on:
    branch: master
